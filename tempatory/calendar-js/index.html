<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">

        <div class="calendar-base">
            <!-- Year -->
            <div class="year"></div>
            
            <!-- button for control years -->
            <div class="triangle-left"></div>
            <div class="triangle-right"></div>


            <!-- months -->
            <div class="months">
                <span class="month-hover">Jan</span>
                <span class="month-hover">Feb</span>
                <span class="month-hover">Mar</span>
                <span class="month-hover">Apr</span>
                <span class="month-color">May</span>
                <span class="month-hover">Jun</span>
                <span class="month-hover">Jul</span>
                <span class="month-hover">Aug</span>
                <span class="month-hover">Sep</span>
                <span class="month-hover">Oct</span>
                <span class="month-hover">Nov</span>
                <span class="month-hover">Dec</span>
            </div>

            <hr class="month-line"/>

            <!-- Days -->
            <div class="days">SUN MON TUE WED THU FRI SAT</div>

            <div class="dates"></div>
            
        <!-- <div class="event-indicator"></div> -->
        <!-- event-indicator -->
        <!-- <div class="active-day"></div> -->
        <!-- active-day -->
        <!-- <div class="event-indicator two"></div> -->
        <!-- event-indicator -->

        </div>
        <!-- Calendar-base -->


    </div>
            
        <div class="calendar-left">
            <div class="hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <!-- hamburger -->
        
            <div class="num-date"></div>
            <!-- num-date -->
            <div class="day"></div>
            <!-- day -->
            <div class="current-events">
                Current Events
                <br/>
                <ul>
                    <li>Day 09 Daily CSS Image</li>
                </ul>
                <span class="posts">See post events</span>
            </div>
            <!-- current-events -->

            <div class="create-event">Create an Event</div>

            <hr class="event-line"/>
            <div class="add-event">
                <span class="add">+</span>
            </div>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
